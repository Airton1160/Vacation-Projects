<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>exercicios html</title>
    </head>
    <style>
        #conteudo {
            padding: 15px 0;

        }
    </style>
    <body>
        <header>
            <h1>Exercicios HTML</h1>
        </header>
        <nav>
            <a href="exercicios/teste.html">Teste</a>
            |
            <a href="exercicios/texto001.html">Texto 001</a>
            |
            <a href="exercicios/texto002.html">Texto 002</a>
            |
        </nav>
        <section id="conteudo"></section>
        <footer>
            <h2>Rodaapé
            </h2>
        </footer>
        <!--PEGAR DA PAGINA AS ÂNCORAS -->
        <script>
            document
                .querySelectorAll('a')
                .forEach(link => {
                    const conteudo = document.getElementById('conteudo')
                    link.onclick = function (e) {
                        e.preventDefault()
                        fetch(link.href)
                            .then(resp => resp.text())
                            .then(html => conteudo.innerHTML = html)
                    }
                })
        </script>
    </body>
</html>
